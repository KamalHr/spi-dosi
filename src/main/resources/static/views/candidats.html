<div class="row">
    <div class="col">
        <br/>
        <div class="card">
            <div class="card-header">
                <div class="card-title">Candidats
                    <a ui-sref="newCandidat" class="btn btn-danger float-right">
                        <i class="fa fa-plus"></i>
                    </a>
                </div>

            </div>
            <div class="card-body">
                <table class="table" id="candidats">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nom</th>
                            <th scope="col">Prenom</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="candidat in candidats">
                            <th scope="row">{{candidat.noCandidat}}</th>
                            <td>{{candidat.nom}}</td>
                            <td>{{candidat.prenom}}</td>
                            <td>
                                <div class="row">
                                    <div class="col-6">
                                        <div class="row">
                                            <div class="btn-group" role="group">
                                                <a ui-sref="candidatDetails({id: candidat.noCandidat})" class="btn btn-info">
                                                    <i class="fa fa-info"></i>
                                                </a>
                                                <button type="button" class="btn btn-warning">
                                                    <i class="fa fa-edit"></i>
                                                </button>
                                                <button ng-click="delete(candidat.noCandidat)" type="button" class="btn btn-danger">
                                                    <i class="fa fa-trash"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
